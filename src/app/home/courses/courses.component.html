<section class="pt-24">
    <app-heading subHeading="" headingText1="All" headingText2="Courses" headingText3="of Edule" specialHeadingId="2"></app-heading>
    <!-- <div class="container mx-auto bg-emerald-50 p-10 mb-8" >
        <app-slider *ngIf="this.courses.length > 0" [courses]="this.courses"></app-slider>
    </div> -->

    <div class="container  mx-auto">
        <app-slider class="block rounded-3xl bg-emerald-50 p-2 py-5 sm:p-10" *ngIf="this.categories.length > 0" [items]="this.categories" (select)="filterCourses($event)" >
        </app-slider>
    </div>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
        <app-card *ngFor="let course of this.filteredCourses" class="w-full" type="C" [input]="course"></app-card>
    </div>

    <div class="flex justify-center mt-8">
        <app-button cl labelName="Other Courses" size="L" shade="D" animation="C"></app-button>
    </div>
    
</section>
