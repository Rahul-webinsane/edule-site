
<div class="border border-emerald-100 rounded-3xl p-5">
    <img class="w-full rounded-2xl" src="../../../assets/{{type==='C' ? 'courses':'blogs'}}/{{input.thumbnail}}" alt="">
    <div class="flex justify-between mt-5 items-center">
        <div class="flex items-center gap-3">
            <img class="w-12 h-12 rounded-full" src="../../../assets/authors/{{input.authorImage}}" alt="">
            <p class="text-slate-500">{{input.author}}</p>
        </div>
        <div class="">
            <button class="px-5 py-2 bg-emerald-100 rounded-md text-emerald-600 text-opacity-80">{{input.category}}</button>
        </div>
    </div>
    <h3 class="mt-3 leading-tight text-slate-600 hover:text-emerald-600 font-semibold text-lg transition-all duration-500">
        {{input.name}}
    </h3>
    <app-course-footer [course]="castToCourse(input)" *ngIf="type === 'C'" class="mt-3 block"></app-course-footer>
    <app-blog-footer [blog]="castToBlogs(input)" *ngIf="type === 'B'" class="mt-3 block"></app-blog-footer>
</div>
